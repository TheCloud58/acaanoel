<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acaano√´l MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .phase {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .phase h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .voice-btn {
            width: auto;
            padding: 10px 20px;
            margin-top: 10px;
            background: #52c41a;
            font-size: 24px;
        }
        .voice-btn:hover {
            background: #3da615;
        }
        .voice-btn.listening {
            background: #ff4d4f;
            animation: pulse 1s infinite;
        }
        .voice-status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: #e8f4f8;
            border-radius: 10px;
            margin-top: 20px;
        }
        .result.show {
            display: block;
        }
        .probability {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .miracle {
            color: #cc0000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .card-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Acaano√´l MVP</h1>
        
        <!-- Phase 1: Albert -->
        <div class="phase" id="phase1">
            <h2>Phase 1 : Albert choisit une carte</h2>
            <div class="input-group">
                <label>Couleur</label>
                <select id="couleur">
                    <option value="">-- Choisir --</option>
                    <option value="‚ô†">‚ô† Pique</option>
                    <option value="‚ô•">‚ô• C≈ìur</option>
                    <option value="‚ô£">‚ô£ Tr√®fle</option>
                    <option value="‚ô¶">‚ô¶ Carreau</option>
                </select>
            </div>
            <div class="input-group">
                <label>Valeur</label>
                <select id="valeur">
                    <option value="">-- Choisir --</option>
                    <option value="A">As</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="J">Valet</option>
                    <option value="Q">Dame</option>
                    <option value="K">Roi</option>
                </select>
            </div>
            <button class="voice-btn" onclick="ecouterCarte()" id="micCarte">üé§ Dire la carte</button>
            <div class="voice-status" id="statusCarte"></div>
            <button onclick="validerCarte()">Valider la carte</button>
        </div>

        <!-- Phase 2: Bernard -->
        <div class="phase hidden" id="phase2">
            <h2>Phase 2 : Bernard choisit un nombre</h2>
            <div class="input-group">
                <label>Position (1-52)</label>
                <input type="number" id="position" min="1" max="52" placeholder="Ex: 23">
            </div>
            <button class="voice-btn" onclick="ecouterNombre()" id="micNombre">üé§ Dire le nombre</button>
            <div class="voice-status" id="statusNombre"></div>
            <button onclick="calculer()">Calculer la synchronicit√©</button>
        </div>

        <!-- R√©sultat -->
        <div class="result" id="result">
            <h2>Probabilit√© de synchronicit√©</h2>
            <div class="probability" id="probability"></div>
            <div class="card-info" id="cardInfo"></div>
            <button onclick="reinitialiser()" style="margin-top: 20px; background: #764ba2;">üîÑ Nouveau tour</button>
        </div>
    </div>

    <script>
        // Ordre Mnemonica complet
        const MNEMONICA = [
            "4‚ô£", "2‚ô•", "7‚ô¶", "3‚ô£", "4‚ô•", "6‚ô¶", "A‚ô†", "5‚ô•", "9‚ô†", "2‚ô†", "Q‚ô•", "3‚ô¶", "Q‚ô£",
            "8‚ô•", "6‚ô†", "5‚ô†", "9‚ô•", "K‚ô£", "2‚ô¶", "J‚ô•", "3‚ô†", "8‚ô†", "6‚ô•", "10‚ô£", "5‚ô¶", "K‚ô¶",
            "2‚ô£", "3‚ô•", "8‚ô¶", "5‚ô£", "K‚ô†", "J‚ô¶", "8‚ô£", "10‚ô†", "K‚ô•", "J‚ô£", "7‚ô†", "10‚ô•", "A‚ô¶",
            "4‚ô†", "7‚ô•", "4‚ô¶", "A‚ô£", "9‚ô£", "J‚ô†", "Q‚ô¶", "7‚ô£", "10‚ô¶", "Q‚ô†", "6‚ô£", "A‚ô•", "9‚ô¶"
        ];

        // Mapping couleurs pour le code
        const COULEUR_CODE = {
            '‚ô†': '1',
            '‚ô•': '2',
            '‚ô£': '3',
            '‚ô¶': '4'
        };

        // Mapping valeurs pour le code
        const VALEUR_CODE = {
            'A': '01', '2': '02', '3': '03', '4': '04', '5': '05',
            '6': '06', '7': '07', '8': '08', '9': '09', '10': '10',
            'J': '11', 'Q': '12', 'K': '13'
        };

        let carteChoisie = '';

        // Configuration reconnaissance vocale
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = false;
        }

        // Dictionnaires de conversion vocale
        const NOMBRES_VOCAUX = {
            'un': 1, 'une': 1, 'deux': 2, 'trois': 3, 'quatre': 4, 'cinq': 5,
            'six': 6, 'sept': 7, 'huit': 8, 'neuf': 9, 'dix': 10,
            'onze': 11, 'douze': 12, 'treize': 13, 'quatorze': 14, 'quinze': 15,
            'seize': 16, 'dix-sept': 17, 'dix sept': 17, 'dix-huit': 18, 'dix huit': 18,
            'dix-neuf': 19, 'dix neuf': 19, 'vingt': 20, 'vingt-et-un': 21, 'vingt et un': 21,
            'vingt-deux': 22, 'vingt deux': 22, 'vingt-trois': 23, 'vingt trois': 23,
            'vingt-quatre': 24, 'vingt quatre': 24, 'vingt-cinq': 25, 'vingt cinq': 25,
            'vingt-six': 26, 'vingt six': 26, 'vingt-sept': 27, 'vingt sept': 27,
            'vingt-huit': 28, 'vingt huit': 28, 'vingt-neuf': 29, 'vingt neuf': 29,
            'trente': 30, 'trente-et-un': 31, 'trente et un': 31, 'trente-deux': 32, 'trente deux': 32,
            'trente-trois': 33, 'trente trois': 33, 'trente-quatre': 34, 'trente quatre': 34,
            'trente-cinq': 35, 'trente cinq': 35, 'trente-six': 36, 'trente six': 36,
            'trente-sept': 37, 'trente sept': 37, 'trente-huit': 38, 'trente huit': 38,
            'trente-neuf': 39, 'trente neuf': 39, 'quarante': 40, 'quarante-et-un': 41,
            'quarante et un': 41, 'quarante-deux': 42, 'quarante deux': 42,
            'quarante-trois': 43, 'quarante trois': 43, 'quarante-quatre': 44, 'quarante quatre': 44,
            'quarante-cinq': 45, 'quarante cinq': 45, 'quarante-six': 46, 'quarante six': 46,
            'quarante-sept': 47, 'quarante sept': 47, 'quarante-huit': 48, 'quarante huit': 48,
            'quarante-neuf': 49, 'quarante neuf': 49, 'cinquante': 50, 'cinquante-et-un': 51,
            'cinquante et un': 51, 'cinquante-deux': 52, 'cinquante deux': 52
        };

        const VALEURS_VOCALES = {
            'as': 'A', 'un': 'A', 'une': 'A',
            'deux': '2', 'trois': '3', 'quatre': '4', 'cinq': '5',
            'six': '6', 'sept': '7', 'huit': '8', 'neuf': '9', 'dix': '10',
            'valet': 'J', 'dame': 'Q', 'roi': 'K'
        };

        const COULEURS_VOCALES = {
            'pique': '‚ô†', 'piques': '‚ô†', 'pic': '‚ô†',
            'coeur': '‚ô•', 'c≈ìur': '‚ô•', 'coeurs': '‚ô•', 'c≈ìurs': '‚ô•',
            'tr√®fle': '‚ô£', 'trefle': '‚ô£', 'tr√®fles': '‚ô£', 'trefles': '‚ô£',
            'carreau': '‚ô¶', 'carreaux': '‚ô¶'
        };

        function ecouterCarte() {
            if (!recognition) {
                alert('Reconnaissance vocale non disponible sur ce navigateur. Utilisez Safari sur iPhone.');
                return;
            }

            const btn = document.getElementById('micCarte');
            const status = document.getElementById('statusCarte');
            
            btn.classList.add('listening');
            status.textContent = 'üé§ √âcoute... Dites "sept de c≈ìur"';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                status.textContent = `Entendu : "${transcript}"`;
                
                // Parser la carte
                const carte = parserCarte(transcript);
                if (carte) {
                    document.getElementById('valeur').value = carte.valeur;
                    document.getElementById('couleur').value = carte.couleur;
                    status.textContent = `‚úÖ ${carte.valeur}${carte.couleur}`;
                } else {
                    status.textContent = '‚ùå Carte non reconnue. R√©essayez.';
                }
                
                btn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                status.textContent = '‚ùå Erreur : ' + event.error;
                btn.classList.remove('listening');
            };

            recognition.start();
        }

        function ecouterNombre() {
            if (!recognition) {
                alert('Reconnaissance vocale non disponible sur ce navigateur. Utilisez Safari sur iPhone.');
                return;
            }

            const btn = document.getElementById('micNombre');
            const status = document.getElementById('statusNombre');
            
            btn.classList.add('listening');
            status.textContent = 'üé§ √âcoute... Dites un nombre';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                status.textContent = `Entendu : "${transcript}"`;
                
                // Parser le nombre
                const nombre = parserNombre(transcript);
                if (nombre && nombre >= 1 && nombre <= 52) {
                    document.getElementById('position').value = nombre;
                    status.textContent = `‚úÖ Position ${nombre}`;
                } else {
                    status.textContent = '‚ùå Nombre non reconnu ou hors limites. R√©essayez.';
                }
                
                btn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                status.textContent = '‚ùå Erreur : ' + event.error;
                btn.classList.remove('listening');
            };

            recognition.start();
        }

        function parserCarte(texte) {
            texte = texte.toLowerCase().replace(/[',\.\-]/g, ' ');
            
            let valeur = null;
            let couleur = null;

            // Chercher la valeur
            for (const [mot, val] of Object.entries(VALEURS_VOCALES)) {
                if (texte.includes(mot)) {
                    valeur = val;
                    break;
                }
            }

            // Chercher la couleur
            for (const [mot, coul] of Object.entries(COULEURS_VOCALES)) {
                if (texte.includes(mot)) {
                    couleur = coul;
                    break;
                }
            }

            if (valeur && couleur) {
                return { valeur, couleur };
            }
            return null;
        }

        function parserNombre(texte) {
            texte = texte.toLowerCase().replace(/[',\.]/g, ' ').trim();
            
            // V√©rifier si c'est d√©j√† un nombre
            const num = parseInt(texte);
            if (!isNaN(num)) return num;

            // Chercher dans le dictionnaire
            return NOMBRES_VOCAUX[texte] || null;
        }

        function validerCarte() {
            const couleur = document.getElementById('couleur').value;
            const valeur = document.getElementById('valeur').value;
            
            if (!couleur || !valeur) {
                alert('Veuillez choisir une couleur et une valeur');
                return;
            }
            
            carteChoisie = valeur + couleur;
            document.getElementById('phase1').classList.add('hidden');
            document.getElementById('phase2').classList.remove('hidden');
        }

        function calculer() {
            const positionCible = parseInt(document.getElementById('position').value);
            
            if (!positionCible || positionCible < 1 || positionCible > 52) {
                alert('Veuillez entrer un nombre entre 1 et 52');
                return;
            }

            // Trouver position actuelle de la carte dans Mnemonica
            const positionActuelle = MNEMONICA.indexOf(carteChoisie) + 1; // +1 car indexOf commence √† 0
            
            if (positionActuelle === 0) {
                alert('Carte non trouv√©e dans Mnemonica');
                return;
            }

            // Calculer nombre de cartes √† couper
            let nombreACouper;
            if (positionActuelle >= positionCible) {
                nombreACouper = positionActuelle - positionCible + 1;
            } else {
                nombreACouper = positionActuelle - positionCible + 1 + 52;
            }

            // Cas miracle : carte d√©j√† en position
            if (nombreACouper === 0) {
                afficherResultat('0.0666%', carteChoisie, true);
                return;
            }

            // Trouver la carte de coupe (position nombreACouper dans Mnemonica)
            const carteDeCoupe = MNEMONICA[nombreACouper - 1]; // -1 car array commence √† 0
            
            // Encoder la carte de coupe
            const probabilite = encoderCarte(carteDeCoupe);
            
            afficherResultat(probabilite, carteDeCoupe, false);
        }

        function encoderCarte(carte) {
            // Extraire couleur (dernier caract√®re)
            const couleur = carte.slice(-1);
            // Extraire valeur (tout sauf dernier caract√®re)
            const valeur = carte.slice(0, -1);
            
            const codeCouleur = COULEUR_CODE[couleur];
            const codeValeur = VALEUR_CODE[valeur];
            
            return `0.0${codeCouleur}${codeValeur}%`;
        }

        function afficherResultat(probabilite, carteInfo, isMiracle) {
            const probElement = document.getElementById('probability');
            const infoElement = document.getElementById('cardInfo');
            
            probElement.textContent = probabilite;
            
            if (isMiracle) {
                probElement.classList.add('miracle');
                infoElement.innerHTML = `
                    <strong>üòà MIRACLE !</strong><br>
                    La carte est d√©j√† en position.<br>
                    Pas de coupe n√©cessaire !
                `;
            } else {
                probElement.classList.remove('miracle');
                infoElement.innerHTML = `
                    <strong>Carte de coupe : ${carteInfo}</strong><br>
                    (Couper toutes les cartes au-dessus + celle-ci vers le dessous)
                `;
            }
            
            document.getElementById('result').classList.add('show');
        }

        function reinitialiser() {
            // Reset les champs
            document.getElementById('couleur').value = '';
            document.getElementById('valeur').value = '';
            document.getElementById('position').value = '';
            document.getElementById('statusCarte').textContent = '';
            document.getElementById('statusNombre').textContent = '';
            carteChoisie = '';
            
            // Reset l'affichage
            document.getElementById('phase1').classList.remove('hidden');
            document.getElementById('phase2').classList.add('hidden');
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>
</html>
